		// jQuery Selections
		var $html = $('html'),
		$container = $('#container'),
		$prompt = $('#prompt'),
		$toggle = $('#toggle'),
		$about = $('#about'),
		$scene = $('#scene');

		// Hide browser menu.
		(function() {
		setTimeout(function(){window.scrollTo(0,0);},0);
		})();

		// Setup FastClick.
		FastClick.attach(document.body);

		// Add touch functionality.
		if (Hammer.HAS_TOUCHEVENTS) {
		$container.hammer({drag_lock_to_axis: true});
		_.tap($html, 'a,button,[data-tap]');
		}

		// Add touch or mouse class to html element.
		$html.addClass(Hammer.HAS_TOUCHEVENTS ? 'touch' : 'mouse');

		// Resize handler.
		(resize = function() {
		$scene[0].style.width = window.innerWidth + 'px';
		$scene[0].style.height = window.innerHeight + 'px';
		if (!$prompt.hasClass('hide')) {
		if (window.innerWidth < 600) {
								$toggle.addClass('hide');
								} else {
								$toggle.removeClass('hide');
								}
								}
								})();

								// Attach window listeners.
								window.onresize = _.debounce(resize, 200);
								window.onscroll = _.debounce(resize, 200);

								function showDetails() {
								$about.removeClass('hide');
								$toggle.removeClass('i');
								}

								function hideDetails() {
								$about.addClass('hide');
								$toggle.addClass('i');
								}

								// Listen for toggle click event.
								$toggle.on('click', function(event) {
								$toggle.hasClass('i') ? showDetails() : hideDetails();
								});

								// Pretty simple huh?
								$scene.parallax();

								// Check for orientation support.
								setTimeout(function() {
								if ($scene.data('mode') === 'cursor') {
								$prompt.removeClass('hide');
								if (window.innerWidth < 600) $toggle.addClass('hide');
														$prompt.on('click', function(event) {
														$prompt.addClass('hide');
														if (window.innerWidth < 600) {
																				setTimeout(function() {
																				$toggle.removeClass('hide');
																				},1200);
																				}
																				});
																				}

	<script>
        // ----------------------------------------
        // Particle
        // ----------------------------------------

        function Particle( x, y, radius ) {
            this.init( x, y, radius );
        }

        Particle.prototype = {

            init: function( x, y, radius ) {

                this.alive = true;

                this.radius = radius || 10;
                this.wander = 0.15;
                this.theta = random( TWO_PI );
                this.drag = 0.92;
                this.color = '#fff';

                this.x = x || 0.0;
                this.y = y || 0.0;

                this.vx = 0.0;
                this.vy = 0.0;
            },

            move: function() {

                this.x += this.vx;
                this.y += this.vy;

                this.vx *= this.drag;
                this.vy *= this.drag;

                this.theta += random( -0.5, 0.5 ) * this.wander;
                this.vx += sin( this.theta ) * 0.1;
                this.vy += cos( this.theta ) * 0.1;

                this.radius *= 0.96;
                this.alive = this.radius > 0.5;
            },

            draw: function( ctx ) {

                ctx.beginPath();
                ctx.arc( this.x, this.y, this.radius, 0, TWO_PI );
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        };

       

        var MAX_PARTICLES = 200;
        var COLOURS = [ '#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423' ]; // Add or change color particles here.

        var particles = [];
        var pool = [];

        var demo = Sketch.create({
            container: document.getElementById( 'particles' )
        });

        demo.setup = function() {

            var i, x, y;

            for ( i = 0; i < 20; i++ ) {
                x = ( demo.width * 0.5 ) + random( -100, 100 );
                y = ( demo.height * 0.5 ) + random( -100, 100 );
                demo.spawn( x, y );
            }
        };

        demo.spawn = function( x, y ) {

            if ( particles.length >= MAX_PARTICLES )
                pool.push( particles.shift() );

            particle = pool.length ? pool.pop() : new Particle();
            particle.init( x, y, random( 5, 14 ) );

            particle.wander = random( 0.5, 3.0 );
            particle.color = random( COLOURS );
            particle.drag = random( 0.8, 0.99 );

            theta = random( TWO_PI );
            force = random( 2, 8 );

            particle.vx = sin( theta ) * force;
            particle.vy = cos( theta ) * force;

            particles.push( particle );
        };

        demo.update = function() {

            var i, particle;

            for ( i = particles.length - 1; i >= 0; i-- ) {

                particle = particles[i];

                if ( particle.alive ) particle.move();
                else pool.push( particles.splice( i, 1 )[0] );
            }
        };

        demo.draw = function() {

            demo.globalCompositeOperation  = 'lighter';

            for ( var i = particles.length - 1; i >= 0; i-- ) {
                particles[i].draw( demo );
            }
        };

        demo.mousemove = function() {

            var particle, theta, force, touch, max, i, j, n;

            for ( i = 0, n = demo.touches.length; i < n; i++ ) {

                touch = demo.touches[i], max = random( 1, 4 );
                for ( j = 0; j < max; j++ ) {
                  demo.spawn( touch.x, touch.y );
                }

            }
        };
